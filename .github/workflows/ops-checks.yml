name: Repo checks

on:
  push:
  pull_request:

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic required files and folders
        run: |
          test -f README.md
          test -d architecture
          test -d lifecycle
          test -d runbooks
          test -d monitoring
          test -d incidents
          test -d governance
